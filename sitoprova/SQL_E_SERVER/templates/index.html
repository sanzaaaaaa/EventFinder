<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFinder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Menu -->
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo EventFinder">
            </div>
            <ul class="menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('eventi') }}">Eventi</a></li>
                <li><a href="{{ url_for('contatti') }}">Contatti</a></li>
                {% if session.logged %}
                <li><a href="{{ url_for('profilo') }}">Ciao {{session["nome"]}}</a></li> 
                {% else %}
                <li><a href="{{ url_for('login') }}" class="btn-login-register">Login/Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    

    <!-- Titolo principale centrato -->
    <section class="intro">
        <h1>Benvenuto su EventFinder</h1>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2025 EventFinder - Tutti i diritti riservati.</p>
        <ul>
            <li><a href="#privacy-policy">Privacy Policy</a></li>
            <li><a href="#terms">Termini di Servizio</a></li>
            <li><a href="#help">Aiuto</a></li>
        </ul>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
