<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati - EventFinder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body_login">
    <img src="{{ url_for('static', filename='img/logo_1.png') }}" alt="Logo EventFinder" class="logo_1">
    <h2 >Registrati</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <input type="nome" name="nome" placeholder="Nome" required>
        <input type="cognome" name="cognome" placeholder="Cognome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="date" name="data_di_nascita" placeholder="date" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi qui</a></p>
</body>
</html>
