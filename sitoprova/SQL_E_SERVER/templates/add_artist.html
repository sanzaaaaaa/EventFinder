<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Artista - EventFinder</title>
</head>
<body>
    <h2>Aggiungi Artista</h2>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome Artista" required><br>
        <input type="date" name="data_evento" required><br>
        <input type="text" name="luogo" placeholder="Luogo" required><br>
        <input type="text" name="info_evento" placeholder="Info Evento" required><br>
        <input type="text" name="info_artista" placeholder="Info Artista" required><br>
        <button type="submit">Aggiungi Artista</button>
    </form>
</body>
</html>
