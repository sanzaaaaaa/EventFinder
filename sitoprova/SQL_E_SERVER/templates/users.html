<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utenti Registrati - EventFinder</title>
</head>
<body>
    <h2>Utenti Registrati</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }} {{ user[2] }} - {{ user[3] }}</li> <!-- nome, cognome, email -->
        {% endfor %}
    </ul>
</body>
</html>
