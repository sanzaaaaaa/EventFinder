<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Aggiungi Evento</title>
</head>
<body>


    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo EventFinder">
            </div>
            <ul class="menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('eventi') }}">Eventi</a></li>
                <li><a href="{{ url_for('contatti') }}">Contatti</a></li>
                {% if session.logged %}
                <li><a href="#">Ciao {{session["nome"]}}</a></li> 
                {% else %}
                <li><a href="{{ url_for('login') }}" class="btn-login-register">Login/Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>


    <form method="POST" action="{{ url_for('aggiungievento') }}"class="aggiungievento">
        <h3>AGGIUNGI EVENTO</h3>
        <input type="text" name="immagine" placeholder="Link immagine" required>
        <input type="text" name="titolo" placeholder="Titolo" required>
        <input type="text" name="luogo" placeholder="Luogo" required>
        <input type="date" name="data" placeholder="Data" required>
        <input type="text" name="info_evento" placeholder="Informazioni sull'evento" required>
        <input type="text" name="artista" placeholder="Nome artista" required>
        <input type="number" name="prezzo" placeholder="Prezzo" required>
        <button type="submit">Registra evento</button>
    </form>


</body>
</html>
