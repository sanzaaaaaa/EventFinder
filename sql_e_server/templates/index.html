<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventFinder</title>
    
    <!-- Collegamento al CSS statico -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Evento">
            </a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('eventi') }}">Eventi</a></li>
                    <li><a href="{{ url_for('amici') }}">Amici</a></li>
                    <li><a href="{{ url_for('contatti') }}">Contatti</a></li>
                    <li><a href="{{ url_for('account') }}">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <!-- Sezione Eventi -->
    <section class="grid-section">
        <div class="container">
            <h2>Eventi in Evidenza</h2>
            <div class="grid">
                {% for evento in eventi %}
                <div class="grid-item">
                    <img src="{{ url_for('static', filename='img/' + evento.immagine) }}" alt="{{ evento.nome }}">
                    <h3>{{ evento.nome }}</h3>
                    <p>{{ evento.data }} - {{ evento.luogo }}</p>
                    <a href="{{ url_for('dettagli_evento', id=evento.id) }}" class="cta">Scopri di pi√π</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 EventFinder</p>
    </footer>

</body>
</html>
